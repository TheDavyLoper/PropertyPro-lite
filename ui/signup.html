<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/propertyprolitelogo.png" >
  <link rel="stylesheet" href="css/style.css">
  <title>Property Pro Lite | Sign Up</title>
</head>
<body>
  <head>
    <nav>
      <a href="index.html"><img src="images/propertyprolitelogo.png" alt="logo"></a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signin.html">sign in</a></li>
        <li><a href="signup.html">sign up</a></li>
      </ul>
    </nav>
  </head>
  <div class="main">
      <div class="manusingpc">
        <img src="images/manusingpc.jpg" alt="image">
      </div>
      <div class="div-form">
          <p class="formcaption">Create Your Account</p>
          <form class="form">
            <table>
              <tr>
                <td><label for="fname" class="label">First Name</label></td>
                <td><input type="text" id="fname" placeholder="First Name" class="input" required>
              </tr>
              <tr>
                <td><label for="lname" class="label">Last Name</label></td>
                <td><input type="text" id="lname" placeholder="Last Name" class="input" required>
              </tr>
              <tr>
                <td><label for="email" class="label">Email</label></td>
                <td><input type="email" id="email" placeholder="Enter your email" class="input" required/></td>
              </tr>
              <tr>
                <td><label for="tel" class="label">Telephone</label></td>
                <td><input type="number" id="tel" placeholder="Telephone" class="input" required/></td>
             </tr>
              <tr>
                <td><label for="password" class="label">Password</label></td>
                <td><input type="password" id="password" max="50" min="18" placeholder="Password" class="input" required/></td>
              </tr>
              <tr>
                <td><label for="address" class="label">Address</label></td>
                <td><textarea id="address" cols="22" rows="5" class="input" placeholder="Enter Your Address..."></textarea></td>
              </tr>
              <tr>
                <td><label class="label">Account Type</label></td>
                <td>
                  <select id="dropdown">
                    <option selected>Client</option>
                    <option>Agent</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button class="btn"><a href="accreate.html">sign up</a></button>
                </td>
              </tr>
            </table>        
          </form>
      </div>      
    </div>
    <footer>
        <small>
          <div class="footer">
            <div class="footeritem">
              <address>
              <ul>
                <li class="bold">Contact Us</li>
                <li>4B, Ajani close, off Ahmadu Bello way
                    Victoria Island, Lagos.</li>
                <li>Email: info@propertypro.com</li>
                <li>Tel: +2348051234567</li>
              </ul>
            </address>
            </div>
            <div class="footeritem">
             
                <ul>
                    <li class="bold">Useful Links</li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signin.html">sign in</a></li>
                    <li><a href="signup.html">sign up</a></li>
                    <li><a href="about.html">About Us</a></li>
                  </ul>
                </div>
              </div>
              <p>&copy 2019 Property Pro | All Rights Reserved. </p>
            </small>
        </footer>
  <script src="js/script.js"></script>
</body>
</html>
